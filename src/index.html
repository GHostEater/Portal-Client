<!doctype html>
<html ng-app="b">
  <head>
    <meta charset="utf-8">
    <title>FUO Portal</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div id="loaderDiv" loader>
        <img src="img/ajax-loader.gif" class="ajax-loader">
    </div>
    <div ng-include="'app/layout/header.html'"></div>
    <div class="container-fluid mainBody">
      <div class="row content-vert hidden-print" ng-show="$root.user.loggedIn">
        <div class="col-sm-2">
          <button class="btn btn-sm btn-primary" ng-click="$root.menu($root.flex)">
            <span class="glyphicon glyphicon-menu-hamburger"></span> Menu
          </button>
        </div>
      </div>
      <div class="row">
        <div ng-include="'app/layout/dash.html'" ng-class="{'col-sm-2':flex === 'yes', 'hidden':flex === 'no'}"></div>
        <div ng-class="{'col-sm-10':flex === 'yes','col-sm-12':flex === 'no'}" ui-view></div>
      </div>
    </div>
    <div ng-include="'app/layout/footer.html'"></div>

    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <script src="lib/bootstrap.min.js"></script>
    <script src="lib/papaparse.min.js"></script>
    <script src="https://login.remita.net/payment/v1/remita-pay-inline.bundle.js"></script>
    <!-- endbuild -->

  </body>
</html>
